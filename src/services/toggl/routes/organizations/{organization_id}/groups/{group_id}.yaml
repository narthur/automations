put:
  summary: Edit a Group in an organization
  parameters:
    - name: organization_id
      in: path
      required: true
      schema:
        type: integer
    - name: group_id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Group name
            users:
              type: array
              items:
                type: integer
              description: Group users, optional
            workspaces:
              type: array
              items:
                type: integer
              description: Group workspaces, optional
  responses:
    "200":
      description: Returns the updated group data
      content:
        application/json:
          schema:
            type: object
            properties:
              at:
                type: string
              group_id:
                type: integer
              name:
                type: string
              users:
                type: array
                items:
                  type: object
                  properties:
                    avatar_url:
                      type: string
                    joined:
                      type: boolean
                    name:
                      type: string
                    user_id:
                      type: integer
              workspaces:
                type: array
                items:
                  type: integer
    "400":
      description: Invalid input parameters/parameters not met
    "403":
      description: User does not have access to this resource
    "404":
      description: Invalid group ID
delete:
  summary: Deletes a group from the specified organization
  parameters:
    - name: organization_id
      in: path
      required: true
      schema:
        type: integer
    - name: group_id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: Group successfully deleted
    "403":
      description: User does not have access to this resource
    "404":
      description: Invalid group ID
patch:
  summary: Patches a Group in an organization. Patches are applied individually.
  parameters:
    - name: organization_id
      in: path
      required: true
      schema:
        type: integer
    - name: group_id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: Returns the result of the requested operations.
      content:
        application/json:
          schema:
            type: object
            properties:
              failure:
                type: array
                items:
                  type: object
                  properties:
                    message:
                      type: string
                    patch:
                      type: string
                      description: Details about the patch input
              success:
                type: array
                items:
                  type: object
                  properties:
                    op:
                      type: string
                    path:
                      type: string
                    value:
                      type: array
                      items:
                        type: integer
    "400":
      description: Invalid input parameters/parameters not met
    "403":
      description: User does not have access to this resource
    "404":
      description: Invalid group ID
