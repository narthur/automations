get:
  summary: Returns details for the current user.
  parameters:
    - name: with_related_data
      in: query
      description: Retrieve user related data (clients, projects, tasks, tags, workspaces, time entries, etc.)
      schema:
        type: boolean
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../schemas/User.yaml"
    "403":
      description: User does not have access to this resource.
    "404":
      description: could not load user data
    "500":
      description: Internal Server Error
put:
  summary: Updates details for the current user.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            beginning_of_week:
              type: integer
              description: "User's first day of the week. Sunday: 0, Monday:1, etc."
            country_id:
              type: integer
              description: User's country ID
            current_password:
              type: string
              description: User's current password (used to change the current password)
            default_workspace_id:
              type: integer
              description: User's default workspace ID
            email:
              type: string
              description: User's email address
            fullname:
              type: string
              description: User's full name
            password:
              type: string
              description: User's new password (current one must also be provided)
            timezone:
              type: string
              description: User's timezone
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              api_token:
                type: string
                description: will be omitted if empty
              at:
                type: string
              beginning_of_week:
                type: integer
              country_id:
                type: integer
              created_at:
                type: string
              default_workspace_id:
                type: integer
              email:
                type: string
              fullname:
                type: string
              has_password:
                type: boolean
              id:
                type: integer
              image_url:
                type: string
              openid_email:
                type: string
              openid_enabled:
                type: boolean
              options:
                type: object
                properties:
                  additionalProperties:
                    type: object
                    properties: {}
                description: will be omitted if empty
              timezone:
                type: string
              updated_at:
                type: string
    "400":
      description: |
        Possible error messages:
        * Current password is not valid
        * Current password must be present to change password
        * Invalid beginning_of_week
        * Invalid country_id
        * Invalid default_workspace_id
        * Invalid email
        * Invalid fullname
        * Invalid timezone
        * Password should be at least 6 characters
        * user with this email already exists
    "403":
      description: User does not have access to this resource.
